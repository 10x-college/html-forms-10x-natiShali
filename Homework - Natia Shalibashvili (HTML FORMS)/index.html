<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovian Drift SOS</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>


    <iframe id="bg-frame" src="./styles/effect.html"></iframe>
    <form action="#" method="post">

        <fieldset>
            <legend>Pilot Credentials</legend>
            <label for="pilot-name">Pilot Name:</label>
            <input 
            type="text" 
            id="pilot-name"
            name="pilot-name"
            required
            placeholder="Enter Name">
        

        <label for="access_code">Access Code:</label>
        <input 
        type="password"
        name="access_code"
        id="access_code"
        required>

        <label for="command_email">Command Email:</label>
        <input 
        type="email" 
        name="command_email" 
        id="command_email"
        required>
        </fieldset>

        <fieldset>
            <legend>Vessel Diagnostics</legend>
            <label for="hull_damage">Hull Damage (%):</label>
            <input 
            type="number"
            name="hull_damage"
            id="hull_damage"
            required>

        <label for="emergency_level">Emergency Level:</label>
        <select
        id="emergency_level"
        name="emergency_level" 
        required 
        >
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
        </select>
        </fieldset>

        <fieldset>
            <legend>Mission Log & Evidence</legend>

        <label for="sos_message">SOS Message:</label>
        <textarea 
        name="sos_message" 
        id="sos_message"
        required
        rows="3"> 
       </textarea >

       <div>
        <input 
        type="checkbox"
        name="quarantine"
        id="quarantine"
        required>
        <label for="quarantine">I agree to quarantine protocols</label>
       </div>
       </fieldset>

       <button type="submit">INITIATE TRANSMISSION</button>
       <button type="reset">RESET SYSTEM</button>
    </form>

    <script src="./scripts/launch.js"></script>
</body>
</html>
